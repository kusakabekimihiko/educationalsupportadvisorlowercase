# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - educationalsupportadvisorlowercase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://creducationalsupportadvisor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ce5a9cc522394b56be96dc7240f6b6d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_373bfe1fdb4c41cdbad53fbab03b99f1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: creducationalsupportadvisor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ce5a9cc522394b56be96dc7240f6b6d8 }}/educationalsupportadvisorlowercase:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'educationalsupportadvisorlowercase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_144ac0fb741e4963ac02f005918bfb1e }}
        images: 'creducationalsupportadvisor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ce5a9cc522394b56be96dc7240f6b6d8 }}/educationalsupportadvisorlowercase:${{ github.sha }}'