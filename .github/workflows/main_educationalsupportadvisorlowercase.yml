# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - educationalsupportadvisorlowercase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containerregistryeducationalsupportadvisor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c52198afaa1d44faa7aa3b38fe68ea3f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b83d4613598847f0afa5dbbe42b272f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containerregistryeducationalsupportadvisor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c52198afaa1d44faa7aa3b38fe68ea3f }}/educationalsupportadvisorlowercase:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'educationalsupportadvisorlowercase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49bebeab039649c1a6ffeb4a9aa9ca37 }}
        images: 'containerregistryeducationalsupportadvisor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c52198afaa1d44faa7aa3b38fe68ea3f }}/educationalsupportadvisorlowercase:${{ github.sha }}'