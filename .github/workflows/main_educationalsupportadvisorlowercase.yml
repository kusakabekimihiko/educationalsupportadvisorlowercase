# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - educationalsupportadvisorlowercase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://creducationalsupportadvisor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f6d969657e724a169570fda421cf647c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_65ecc0b2c4984e7896c89cc36588afc1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: creducationalsupportadvisor.azurecr.io/creducationalsupportadvisor/educationalsupportadvisorlowercase:${{ github.sha }}
        file: ./WebApp.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'educationalsupportadvisorlowercase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d286761743204e4a8bc717aba789f8ce }}
        images: 'creducationalsupportadvisor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f6d969657e724a169570fda421cf647c }}/educationalsupportadvisorlowercase:${{ github.sha }}'